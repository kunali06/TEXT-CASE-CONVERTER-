<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Case Converter</title>
  <link rel="stylesheet" href="textconverter.css">
</head>
<body>

<div class="container">
  <h2>Text Case Converter</h2>

  <textarea id="text" placeholder="Enter text here..."></textarea>

  <div class="buttons">
    <button id="upper">UPPERCASE</button>
    <button id="lower">lowercase</button>
    <button id="title">Title Case</button>
    <button id="clear">Clear</button>
  </div>
</div>

<script src="textconverter.js"></script>
</body>
</html>
